
<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
  <ion-item *ngFor=" let data of rssDataArray.items">    
    <h2>{{data.titles}}</h2>
    <p [innerHtml]="data.title"></p>


    <button ion-button clear item-end (click)="openArticle(data.link)" class="feed-article">View</button>
  </ion-item>
</ion-list>

</ion-content>
